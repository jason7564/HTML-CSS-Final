       <main id="content">
           <form action=mailto:italia_2003_@hotmail.com method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend id="legend">Contact Me!</legend>
                    <p>Looking to hire an elite programmer? Send me an email! just fill out the form below and I'll get back to you within 24 hours!</p>
                    <div class="inputs">
                        <div class="box">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Name" />
                        </div>
                        <div class="box">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email" />
                        </div>
                        <div class="box">
                            <label for="comp">Company:</label>
                            <input type="text" id="comp" placeholder="Company Name" />
                        </div>
                        <div class="box" id="messB">
                            <label id="messL" for="mess">Message:</label>
                            <textarea id="mess" rows="5" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="box">
                        <input type="submit" value="SEND" id="submit" />
                    </div>
                </fieldset>
           </form>
